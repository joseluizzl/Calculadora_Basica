<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Básica</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="calculadora">
    <h1>Calculadora Básica</h1>
    <div class="inputs">
      <input type="number" id="operando1" placeholder="Operando 1">
      <input type="number" id="operando2" placeholder="Operando 2">
    </div>
    <div class="botoes">
      <button onclick="calcular('soma')">+</button>
      <button onclick="calcular('subtracao')">-</button>
      <button onclick="calcular('multiplicacao')">*</button>
      <button onclick="calcular('divisao')">/</button>
    </div>
    <div class="resultado">
      <h2>Resultado: <span id="resultado">---</span></h2>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
